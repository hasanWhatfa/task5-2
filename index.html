<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert The Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="everyThing-container">
        <div class="container w-100 p-3 vh-100">
            <h2 class="text-center pt-4 color-main fw-bold text-dark">Unit Converter</h2>
            <div class="converter w-100 d-flex align-items-center justify-content-center p-5 mx-auto flex-column h-75">
                <p class="fw-bold text-center mt-5 the-result-p text-info" id="resultDisplay">

                </p>
                <p class="text-danger fs-3 fw-bold" id="textInput">*----only numbers are valid----*</p>
                <div class="mb-5 w-100 p-1">
                    <label for="floatingInput" class="form-label fs-4 text-dark">Amount:</label>
                    <input type="text" class="form-control py-2 inputAmount" id="floatingInput" >
                    <p class="text-danger fw-bold fs-6" id="fault">*please enter a value</p>
                </div>
                <div class="select-container w-100">
                    <div class="input-group">
                        <span class="input-group-text">FROM - To</span>
                        <select class="form-select form-control-lg" aria-label="Default select example" id="fromSelect">
                            <option selected disabled>Select The Unit</option>
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                        </select>
                        <select class="form-select form-control-lg" aria-label="Default select example" id="toSelect">
                            <option selected disabled>Select The Unit</option>
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                        </select>
                    </div>
                    <p id="noUnitSelected" class="text-danger fw-bold fs-6">*No unit Selected.</p>
                </div>
                <button class="btn btn-primary w-50 px-4 py-2 fw-bold" type="submit" id="calcBtn">Calculate</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
